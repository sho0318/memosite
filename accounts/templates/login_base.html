{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <title>URL memo</title>
        <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="aap/staticfiles/css/style.css">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="my_wrapper">
        <section class="hero is-success">
            <div class="hero-body">
                <div id="navMenu" class="navbar-menu">
                    <div class="navbar-start">
                        <a href="http://127.0.0.1:8000/index/" class="title">
                            URL memo
                        </a>
                    </div>
              
                    <div class="navbar-end">
                        <div class="navbar-item">
                        <div class="buttons">
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </section>

        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>
          
        </section>
        </div>
        <footer class="my_footer has-background-success">
            <div class="content has-text-centered my_footer_div">
                <div>
                    <p class="copyright">&copy; 2022 Ishii All Rights Reserved </p>
                </div>
            </div>
        </footer>
    </body>
</html>
