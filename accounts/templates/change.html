{% extends "./base.html" %}
{% load widget_tweaks %}
{% block content %}

<form method="post">
    {% csrf_token %}
  <div class="my_account_field">
    <div class="field">
      <label class="label">UserName</label>
      <div class="control">
      {{form.username|add_class:"input"}}
      </div>
    </div>
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
      {{form.email|add_class:"input"}}
      </div>
    </div>
  
    <button class="button is-link" type="submit">Save</button>
    <a class="button is-link is-light js-close" href="{% url 'account' %}">Cancel</a>
  </div>
</form>


{% endblock %}
