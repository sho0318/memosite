{% extends "./login_base.html" %}
{% load widget_tweaks %}
{% block content %}

{% if form.errors %}
<p >ユーザー名かパスワードが間違っています</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="my_account_field">
      <div class="field">
        <label class="label">UserName</label>
        <div class="control">
        {{form.username|add_class:"input"}}
        </div>
    </div>
    <div class="field">
        <label class="label">Password</label>
        <div class="control">
        {{form.password|add_class:"input"}}
        </div>
      </div>
    <button class="button is-primary" type="submit">Sign in</button>
    </div>
</form>

{% endblock %}
