{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL memo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icon/apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icon/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icon/favicon-16x16.png'%}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'icon/android-chrome-192x192.png'%}">
    <link rel="icon" type="image/png" sizes="256x256"  href="{% static 'icon/android-chrome-256x256.png'%}">
    <link rel="manifest" href="{% static 'icon/site.webmanifest'%}">
    <link rel="mask-icon" href="{% static 'icon/safari-pinned-tab.svg'%}" color="#48c78e">
    <meta name="apple-mobile-web-app-title" content="URL memo">
    <meta name="application-name" content="URL memo">
    <meta name="msapplication-TileColor" content="#48c78e">
    <meta name="theme-color" content="#ffffff">

</head>
<body>

          <div id="navMenu" class="navbar-menu">
            <div class="navbar-end my_navMenu">
              <div class="navbar-item">
                <div class="buttons">
                  {% if request.user.is_authenticated%}
                    <a class="button is-success" href="{% url 'frontpage' %}">Home</a>
                    <a class="button is-dark" href="{% url 'logout' %}">Logout</a>                    
                  {% else %} 
                    <a class="button is-success" href="{% url 'login' %}">Login</a>
                    <a class="button is-success" href="{% url 'signup' %}">SignUp</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
      
      <section class="hero is-success is-fullheight-with-navbar">
        <div class="hero-body">
          <p class="title">
            URL memo
          </p>
        </div>
      </section>
</body>
</html>
